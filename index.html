<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
 <div class="main">
   <header class="main-title">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
   </header>

   <div class="main-content">
     <div class="form-content">
       <form id="survey-form"></form>
       <label for="name" id="name-label">Name</label>
       <input type="text" id="name" required placeholder="Enter Your Name">

       <label for="email" id="email-label">Email</label>
       <input type="email" id="email" required placeholder="Enter Your Email">

       <label for="number" id="number-label">Age<span>(Optional)</span></label>
       <input type="number" id="number" min="10" max="99" required placeholder="Enter Your Age">

       <label for="dropdown">Which option best describes your current role?</label>
       <select name="dropdown" id="dropdown">
         <option value="student">Student</option>
         <option value="full-time-job">Full Time Job</option>
         <option value="full-time-learner">Full Time Learner</option>
         <option value="prefer-not-to-say">Prefet not to Say</option>
         <option value="others">Others</option>
       </select>

       <p>Would you recommend freeCodeCamp to a friend?</p>
       <input type="radio" name="recommend" checked id="definitely" value="definitely">
       <label for="definitely">Definitely</label><br/>

       <input type="radio" name="recommend" id="maybe" value="maybe">
       <label for="maybe">Maybe</label><br/>

       <input type="radio" name="recommend"  id="not-sure" value="not-sure">
       <label for="not-sure">Not sure</label><br/>

       <p>What would you like to see improved?</p>
       <input type="checkbox" id="videos" name="videos" value="videos">
       <label for="">Videos</label><br/>

       <input type="checkbox" id="wiki" name="wiki" value="wiki">
       <label for="">Wiki</label><br/>

       <input type="checkbox" id="forum" name="forum" value="forum">
       <label for="">Forum</label><br/>

       <label for="comment">Any comments or suggestions?</label>
       <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter Your Comment Here..."></textarea>

       <button id="submit">Submit</button>
     </div>
   </div>
 </div>
</body>
</html>
